
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form with Extras</title>
  <!-- Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    Contact Us
    <button id="toggleDark" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">ðŸŒ™</button>
  </header>

  <main>
    <div class="container" role="main">
      <section class="info">
        <h2>Get in Touch</h2>
        <p>Weâ€™d love to hear from you! Fill the form and send us a message.</p>
      </section>

      <section class="form-section">
        <form id="contactForm" novalidate aria-describedby="formInstructions">
          <p id="formInstructions" class="sr-only">
            All fields marked with * are required. Use tab to navigate fields.
          </p>

          <div class="form-group">
            <input type="text" id="name" name="name" placeholder=" " aria-required="true" aria-describedby="nameError" />
            <label for="name">Name *</label>
            <span class="error" id="nameError" role="alert"></span>
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" placeholder=" " aria-required="true" aria-describedby="emailError" />
            <label for="email">Email *</label>
            <span class="error" id="emailError" role="alert"></span>
          </div>

          <div class="form-group">
            <input type="text" id="subject" name="subject" placeholder=" " aria-required="true" aria-describedby="subjectError" />
            <label for="subject">Subject *</label>
            <span class="error" id="subjectError" role="alert"></span>
          </div>

          <div class="form-group">
            <textarea id="message" name="message" rows="4" placeholder=" " aria-required="true" aria-describedby="messageError"></textarea>
            <label for="message">Message *</label>
            <span class="error" id="messageError" role="alert"></span>
          </div>

          <div class="buttons">
            <button type="submit" id="submitBtn" aria-live="polite">
              <span class="btn-text">Send Message</span>
              <span class="loader" aria-hidden="true"></span>
            </button>
            <button type="button" id="clearBtn" aria-label="Clear Form">Clear</button>
          </div>

          <div class="success-message" id="successMsg" style="display:none;" role="alert" aria-live="assertive">
            <svg xmlns="http://www.w3.org/2000/svg" class="checkmark" viewBox="0 0 24 24" fill="none" stroke="#27ae60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
            Message sent successfully!
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
